<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Zoning 1</title>
        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 
            v2.0 | 20110126
            License: none (public domain)
            */
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
            /*****************FIN RESET**************************/
            * {
                box-sizing: border-box;
            }
            body {
                background-image: url(../img/concrete-texture.png);
                color: #fff;
                width: 1200px;
                margin: 0 auto;
                margin-top: 10px;
                margin-bottom: 10px;
                border: 2px solid #fff;
            }
            header {
                background: rgb(253, 168, 10);
                height: 200px;
            }
            aside {
                background: rgb(101, 156, 101);
                float: left;
                width: 20%;
                height: 650px;
                border-right: 2px solid #fff;
            }
            section {
                background: rgb(255, 192, 203);
                float: left;
                width: 80%;
                height: 650px;
            }
            footer {
                background: rgb(240, 130, 118);
                height: 150px;
            }
            .clear {
                clear: both;
            }
        </style>
    </head>
    <body>
                <header>
                    <h1>Zoning</h1>
                </header>
                <aside>
                    <p>Zone de gauche</p>
                </aside>
                <section>
                    <p>Zone de droite</p>
                </section>
                <div class="clear"></div> 
            <footer>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate quod, accusantium quos, molestiae dignissimos nam voluptatem maiores, vitae laborum aperiam laudantium explicabo reiciendis recusandae nisi voluptates eius veritatis excepturi? Dignissimos!</p>
            </footer>       
    </body>
</html>
